<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed:300" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <p class="date" id="date"></p>

      <div class="icon" id="icon"></div>

      <div class="cityBox">
        <div class="weatherBox">

          <span class="temperature" id="temperature"></span>
          <span class="condition" id="text"></span>

        </div>
        <hr>
        <p class="city" id="city"></p>

      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
